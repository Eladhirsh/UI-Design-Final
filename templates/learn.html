<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson {{ lesson_num }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 text-center">

    {% include 'shared_navbar.html' %}

    <div class="container">
        <h1 class="mb-3">Lesson {{ lesson_num }}</h1>
        <h3 class="text-primary">{{ lesson.title }}</h3>
        <p class="mt-3">{{ lesson.text }}</p>

        {% if lesson.image %}
            <img src="{{ url_for('static', filename=lesson.image) }}" class="img-fluid my-4" alt="Lesson Image" style="max-width: 500px;">
        {% endif %}

        <div class="d-flex justify-content-center gap-3 mt-4">
            {% if lesson_num > 1 %}
                <a href="{{ url_for('learn', lesson_num=lesson_num - 1) }}" class="btn btn-outline-secondary">
                    ← Back
                </a>
            {% endif %}

            {% if lesson_num < total %}
                <a href="{{ url_for('learn', lesson_num=lesson_num + 1) }}" class="btn btn-primary">
                    Next →
                </a>
            {% else %}
                <a href="{{ url_for('quiz', question_num=1) }}" class="btn btn-success">
                    Start Quiz →
                </a>
            {% endif %}
        </div>
    </div>

</body>
</html>
