<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Question {{ question_num }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    {% include 'shared_navbar.html' %}

    <div class="container text-center">
        <h3 class="mb-3">Question {{ question_num }} of {{ total }}</h3>
        <p class="lead">{{ question.question }}</p>

        <form method="post" class="mb-3">
            {% for option in question.options %}
                <div class="form-check text-start d-inline-block">
                    <input class="form-check-input" type="radio" name="answer" value="{{ option }}" id="option{{ loop.index }}" required>
                    <label class="form-check-label" for="option{{ loop.index }}">{{ option }}</label>
                </div><br>
            {% endfor %}
            <button class="btn btn-primary mt-3" type="submit">Next →</button>
        </form>

        {% if question_num > 1 %}
          <a href="{{ url_for('quiz', question_num=question_num - 1) }}" class="btn btn-secondary mt-2">← Back</a>
        {% endif %}
    </div>

</body>
</html>
