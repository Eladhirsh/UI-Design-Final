<h3>Question {{ question_num }} of {{ total }}</h3>
<p>{{ question.question }}</p>

<form method="post">
  {% for option in question.options %}
    <div class="form-check">
      <input class="form-check-input" type="radio" name="answer" value="{{ option }}" required>
      <label class="form-check-label">{{ option }}</label>
    </div>
  {% endfor %}
  <button class="btn btn-primary mt-3" type="submit">Next →</button>
</form>

{% if question_num > 1 %}
  <a href="{{ url_for('quiz', question_num=question_num - 1) }}" class="btn btn-secondary mt-2">← Back</a>
{% endif %}
