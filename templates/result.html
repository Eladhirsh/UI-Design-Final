<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .score-box {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="p-4 text-center">

    {% include 'shared_navbar.html' %}

    <div class="container">
        <div class="score-box mt-5">
            <h1 class="mb-3">üéâ Quiz Complete!</h1>
            {% if score is not none %}
                <p class="lead">You scored <strong>{{ score }}</strong> out of <strong>{{ total }}</strong>.</p>
            {% else %}
                <p class="lead">Thanks for completing the quiz!</p>
                <p class="text-muted">Scoring will be added in the final version.</p>
            {% endif %}
            <a href="{{ url_for('home') }}" class="btn btn-primary mt-4">Back to Home</a>
            <a href="{{ url_for('learn', lesson_num=1) }}" class="btn btn-outline-secondary mt-2">‚Üê Restart Learning</a>
        </div>
    </div>

</body>
</html>
